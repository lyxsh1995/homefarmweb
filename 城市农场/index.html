			function caozuo() {

			var back__first;

			function onback() {
				if(plus.webview.currentWebview().id === plus.runtime.appid) { //首页
					//首页不存在opener的情况下，后退实际上应该是退出应用；
					//首次按键，提示‘再按一次退出应用’
					if(!back__first) {
						back__first = new Date().getTime();
						plus.nativeUI.toast('再按一次退出应用');
						setTimeout(function() {
							back__first = null;
						}, 2000);
					} else {
						if(new Date().getTime() - back__first < 2000) {
							plus.runtime.quit();
						}
					}
					return false;
				}
			}
			
			function lianwang(){
				window.location.href = "lianwang.html";
